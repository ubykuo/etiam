<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">

<dom-module id="courses-page">
  <!-- Defines the element's style and local DOM -->
  <template>
    <style>
      :host {
        display: block;

        padding: 16px;
      }

      .cafe-header { @apply(--paper-font-headline); }
      .cafe-light { color: var(--paper-grey-600); }
      .cafe-location {
        float: right;
        font-size: 15px;
        vertical-align: middle;
      }
      .cafe-reserve { color: var(--google-blue-500); }
      .pull-right { float: right !important; }

      iron-icon.star {
        --iron-icon-width: 16px;
        --iron-icon-height: 16px;
        color: var(--paper-amber-500);
      }

      paper-card {
        width: 100%;
        margin-bottom: 5%; 
      }

      .card-actions {
        display: flex;
        justify-content: flex-end;
      }
    </style>

    <paper-card style="width: 100%" image="/images/testing-350.jpg" alt="Donuts">
      <div class="card-content">
        <div class="cafe-header">Testing 101
          <div class="cafe-location cafe-light">
            <iron-icon icon="communication:location-on"></iron-icon>
            <span>8 clases</span>
          </div>
        </div>
        <div class="cafe-rating">
          <iron-icon class="star" icon="star"></iron-icon>
          <iron-icon class="star" icon="star"></iron-icon>
          <iron-icon class="star" icon="star"></iron-icon>
          <iron-icon class="star" icon="star"></iron-icon>
          <iron-icon class="star" icon="star"></iron-icon>
        </div>
        <p class="cafe-light">Una introducción al testing de productos de software mediante ejemplos ¿Por qué es importante? ¿Por qué las empresas los necesitan?</p>
      </div>
      <div class="card-actions">
        <paper-button class="cafe-reserve" onclick="goToCourse(this)">Entrar</paper-button>
      </div>
    </paper-card>

    <paper-card style="width: 100%" image="/images/webdev-350.jpg" alt="Donuts">
      <div class="card-content">
        <div class="cafe-header">Desarrollo Web
          <div class="cafe-location cafe-light">
            <iron-icon icon="communication:location-on"></iron-icon>
            <span>4 clases</span>
          </div>
        </div>
        <div class="cafe-rating">
          <iron-icon class="star" icon="star"></iron-icon>
          <iron-icon class="star" icon="star"></iron-icon>
          <iron-icon class="star" icon="star"></iron-icon>
          <iron-icon class="star" icon="star"></iron-icon>
          <iron-icon class="star" icon="star"></iron-icon>
        </div>
        <p class="cafe-light">Estructura y ventajas de HTML5, conceptos b&aacute;icos de CSS3 y sitios responsive y nociones principios de Javascript, estructuras de control y el nuevo est&aacute;ndar ES6.</p>
      </div>
      <div class="card-actions">
        <paper-button class="cafe-reserve">Anotarme</paper-button>
      </div>
    </paper-card>
  </template>
  <!-- Creates the element's prototype and registers it -->
  <script>
    Polymer({
      is: 'courses-page'
    });

    function goToCourse(element) {
      element.addEventListener('transitionend', function(e) {
        window.history.pushState({}, null, '/course/testing');
        window.dispatchEvent(new CustomEvent('location-changed'));
      });
    }
  </script>
</dom-module>
