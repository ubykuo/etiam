<link rel="import" href="../bower_components/paper-card/paper-card.html">

<dom-module id="profile-page">
	<template>
		<style>
			:host {
			  display: block;

			  padding: 16px;
			}

			.profile-name { 
				@apply(--paper-font-headline);
				font-size: 1.2em;
			}

			.profile-username { color: var(--paper-grey-600); }
			.course {
				float: right;
				font-size: 15px;
				vertical-align: middle;
			}
			.card-actions { 
				color: var(--paper-grey-600);
				padding-top: 15px; 
				padding-bottom: 15px;
			}

			.title { 
				padding-top: 15px;
				color: var(--paper-grey-700); 
			}

			.course-thumb {
				background:url(http://placehold.it/50x50) no-repeat;
				display: inline-block;
				height: 50px;
				width: 50px;
				border-radius: 100%;
				float: left;
			}

			.course-title {
				margin-left: 10px;
				height: 40px;
			}
		</style>
		
		<paper-card style="width: 100%" image="http://placehold.it/350x350" alt="Profile picture">
		  <div class="card-content">
		  	<div class="profile-name">Juan Jos&eacute; Figueiras</div>
		  	<div class="profile-username">
		  		@juanf
		  	</div>
		  </div>
		  <div class="card-actions">
		    <div class="course-state">Cursos completados
		      <div class="course">
		        <iron-icon icon="communication:location-on"></iron-icon>
		        <span>1</span>
		      </div>
		    </div>

		    <div class="course-state">Cursos en marcha
		      <div class="course">
		        <iron-icon icon="communication:location-on"></iron-icon>
		        <span>2</span>
		      </div>
		    </div>
		  </div>
		</paper-card>

		<p class="title">Cursos compleatados</p>
		<paper-card style="width: 100%; margin-top: 10px">
		  <div class="card-content">
		  	<span class="course-thumb" aria-hidden></span>
		  	<span class="course-title">Introducción a Ruby</span><br>
		  	<span class="tag" style="margin-left: 10px; color: #e62117">Ruby</span> <span class="tag" style="color: #8167d7">Backend</span>
		  </div>
		</paper-card>

		<p class="title">Cursos en marcha</p>
		<paper-card style="width: 100%">
		  <div class="card-content">
		  	<span class="course-thumb" aria-hidden></span>
		  	<span class="course-title">Diseño de aplicaciones</span><br>
		  	<span class="tag" style="margin-left: 10px; color: #f24e14">Diseño</span>
		  </div>
		</paper-card>

		<paper-card style="width: 100%">
		  <div class="card-content">
		  	<span class="course-thumb" aria-hidden></span>
		  	<span class="course-title">React</span><br>
		  	<span class="tag" style="margin-left: 10px; color: #f0db4f">Javascript</span> <span class="tag" style="margin-left: 10px; color: #1aaedf">Frontend</span>
		  </div>
		</paper-card>
	</template>
	<script>
		Polymer({
			is: 'profile-page'
		});
	</script>
</dom-module>
